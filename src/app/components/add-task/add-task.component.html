<form 
class="__add-form" 
(ngSubmit)="onSubmit()"
*ngIf="showAddTask">
    <div class="__form-control">
        <label for="text">Task</label>
        <input type="text" name="text" id="text" placeholder="Add task text..."
        [(ngModel)]="text">
    </div>

    <div class="__form-control">
        <label for="day">Day & Time</label>
        <input type="text" name="day" id="day" placeholder="Add day and time..."
        [(ngModel)]="day">
    </div>

    <div class="__form-control __form-control-check">
        <label for="reminder">Reminder</label>
        <input type="checkbox" name="reminder" id="reminder"
        [(ngModel)]="reminder">
    </div>
    <input type="submit" value="Save Task" class="__btn __btn-block">
</form>
