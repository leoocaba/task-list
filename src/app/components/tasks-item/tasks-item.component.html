<div 
    class="__task"
    [ngClass]="{ __reminder: task.reminder}"
    (click)="onToggle(task)"
>
    <h4>{{task.text}}
         <fa-icon 
            [icon]="faTimes" 
            [ngStyle]="{'color':'red'}"
            (click)="onDelete(task)"
            >
         </fa-icon>
    </h4>
    <p>{{task.day | date:'EEE d MMM yyy, hh:mm aa':undefined:'es' | titlecase}}</p>
</div>
